	<script>

document.addEventListener("DOMContentLoaded", function() {
    const dateFilter = document.getElementById('datetimepicker-dashboard');
    const shiftFilter = document.getElementById('shiftFilter');
    let myChart = new Chart(document.getElementById('chartjs-dashboard-bar'), {
        type: 'bar',
        data: {
            labels: [], // Initialize empty labels
            datasets: [
                {
                    label: "Total Order",
                    backgroundColor: window.theme.primary,
                    borderColor: window.theme.primary,
                    hoverBackgroundColor: window.theme.primary,
                    hoverBorderColor: window.theme.primary,
                    data: [], // Initialize empty data
                    barPercentage: 1,
                    categoryPercentage: 1
                },
                {
                    label: "Completed",
                    backgroundColor: window.theme.success,
                    borderColor: window.theme.success,
                    hoverBackgroundColor: window.theme.success,
                    hoverBorderColor: window.theme.success,
                    data: [], // Initialize empty data
                    barPercentage: 1,
                    categoryPercentage: 1
                },
                {
                    label: "Pending",
                    backgroundColor: window.theme.danger,
                    borderColor: window.theme.danger,
                    hoverBackgroundColor: window.theme.danger,
                    hoverBorderColor: window.theme.danger,
                    data: [], // Initialize empty data
                    barPercentage: 0.5,
                    categoryPercentage: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                datalabels: {
                    color: '#000',
                    formatter: (value, ctx) => {
                        let datasets = ctx.chart.data.datasets;
                        if (datasets.indexOf(ctx.dataset) === datasets.length - 1) {
                            let sum = datasets[0].data.reduce((a, b) => a + b, 0);
                            let percentage = Math.round((value / sum) * 100) + '%';
                            console.log(`Percentage for value ${value}: ${percentage}`);
                            return percentage;
                        } else {
                            return value;
                        }
                    }
                }
            }
        }
    });

    function updateChart() {
        let dateStr = dateFilter.value;
        let shift = shiftFilter.value;
        console.log(`Fetching data for date: ${dateStr} and shift: ${shift}`);
        fetch(`https://localhost:7199/hourly_dashboard?dt=${dateStr}&shift=${shift}`)
            .then(response => response.json())
            .then(data => {
                console.log('Data from server:', data);
                // Update your chart data here
                myChart.data.labels = data.map(item => item.Brand);
                myChart.data.datasets[0].data = data.map(item => item.target); // Total Order
                myChart.data.datasets[1].data = data.map(item => item.line_out); // Not Completed
                myChart.update();
                console.log('Chart data after update:', myChart.data);
            })
            .catch(error => {
                console.log('Error fetching data:', error);
            });
    }

    dateFilter.addEventListener('change', updateChart);
    shiftFilter.addEventListener('change', updateChart);
});
		</script>
