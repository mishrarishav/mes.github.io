          <script>
            // Data for the table
            const rowsData = [
              { slNo: 1, model: '23FSCROMGOSM', quantity: 300 },
              { slNo: 2, model: '43SMDFTGH2303', quantity: 185 }
            ];
        
            // Function to generate table rows
            function generateRows(data) {
              let html = '';
              let totalQuantity = 0;
        
              data.forEach((row, index) => {
                const rowColorClass = index % 2 === 0 ? '' : 'table-row-colored';
                html += `
                  <tr class="${rowColorClass}">
                    <td>${row.slNo}</td>
                    <td>${row.model}</td>
                    <td>${row.quantity}</td>
                  </tr>
                `;
                totalQuantity += row.quantity;
              });
        
              // Append rows to table body
              $('#tableBody').html(html);
        
              // Set total quantity in the footer
              $('#totalQuantity').text(totalQuantity);
            }
        
            // Generate table rows on document load
            $(document).ready(function() {
              generateRows(rowsData);
            });
        
            // Data for Highcharts
            document.addEventListener('DOMContentLoaded', function () {
              Highcharts.chart('barChartContainer2', {
                chart: {
                  type: 'bar'
                },
                title: {
                  text: 'Line Wise'
                },
                xAxis: {
                  categories: ['L 1', 'L 2', 'L 3']
                },
                yAxis: {
                  title: {
                    text: 'Values'
                  }
                },
                plotOptions: {
                  series: {
                    pointWidth: 20, // Adjust the thickness of the bars (in pixels)
                    groupPadding: 1, // Adjust the spacing between groups of bars
                    pointPadding: 0.05
                  }
                },
                credits: {
                  enabled: false // Disable Highcharts credits
                },
                series: [{
                  name: 'Values',
                  data: [10, 7, 15] // Replace with your data values
                }]
              });
            });
          </script>

                  <script>
                    // Get the date and shift values
                    const dateInput = document.getElementById("datetimepicker-dashboard");
                    const shiftSelect = document.getElementById("shiftFilter");
                
                    // Function to load the chart
                    function loadChart() {
                        const date = dateInput.value;
                        const shift = shiftSelect.value;
                
                        // Fetch data from the API
                       // 
                        // fetch(`http://110.172.134.186:89/hourly_dashboard?dt=${date}&shift=${shift}`)
                        fetch(`https://localhost:7199/hourly_dashboard?dt=${date}&shift=${shift}`)
                            .then((response) => response.json())
                            .then((data) => {
                                // Prepare data for the chart
                                const categories = data.map((item) => item.tim);
                                const seriesData = data.map((item) => item.line_out);
                
                                // Create the chart
                                Highcharts.chart("container", {
                                    chart: {
                                        type: "column",
                                    },
                                    title: {
                                        text: "Hourly Status",
                                        style: {
                                            fontSize: "20px",
                                        },
                                    },
                                    xAxis: {
                                        categories: categories,
                                        labels: {
                                            style: {
                                                fontSize: "20px",
                                                fontWeight: "bold",
                                            },
                                        },
                                    },
                                    yAxis: {
                                        title: {
                                            text: "Line Out",
                                            style: {
                                                fontSize: "20px",
                                            },
                                        },
                                        labels: {
                                            style: {
                                                fontSize: "20px",
                                                fontWeight: "bold",
                                            },
                                        },
                                    },
                                    plotOptions: {
                                        series: {
                                            pointWidth: 50, // Increase the width of the bars
                                            dataLabels: {
                                                enabled: true,
                                                style: {
                                                    fontSize: "30px",
                                                },
                                            },
                                            lineWidth: 3,
                                        },
                                    },
                                    credits: {
                                        enabled: false,
                                    },
                                    exporting: {
                                        buttons: {
                                            contextButton: {
                                                menuItems: [
                                                    'viewFullscreen',
                                                    'printChart',
                                                    'downloadPNG',
                                                    'downloadJPEG',
                                                    'downloadPDF',
                                                    'downloadSVG',
                                                    'downloadCSV',
                                                    'downloadXLS',
                                                    'viewData'
                                                ]
                                            }
                                        }
                                    },
                                    series: [{
                                        name: 'Line Out',
                                        data: seriesData
                                    }]
                                });
                            })
                            .catch(error => console.error('Error:', error));
                    }
                
                    // Load the chart when the page loads
                    window.onload = loadChart;
                
                    // Reload the chart when the date or shift changes
                    dateInput.addEventListener('change', loadChart);
                    shiftSelect.addEventListener('change', loadChart);
                </script>
